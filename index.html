<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mate:ital@0;1&display=swap" rel="stylesheet">
    <title>DragOpenSource</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-header-title">OpenDrag</h1>
      <p class="page-header-par">Créez votre carte de visite en ligne</p>
    </header>
    <main>
      <section class="drag-profile">
        <h2 class="drag-profile-title">Drag name</h2>
        <div class="drag-profile-img-container"><img src="" alt="image de Le Fillip" class="drag-profile-img"></div>
      </section>
      <section class="media">
        <h2 class="media-title">Médias</h2>
        <article class="medias-link">
          <a href="" aria-label="link to instagram profile" class="media-instagram"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
          <a href="" aria-label="link to tiktok profile" class="media-tiktok"><i class="fa-brands fa-tiktok" aria-hidden="true"></i></a>
          <a href="" aria-label="link to youtube" class="media-youtube"><i class="fa-brands fa-youtube" aria-hidden="true"></i></a>
        </article>
      </section>
      <section class="contact">
        <h2 class="contact-title">Contact</h2>
        <a href="mailto:pascal@agencemere.com">pascal@agencemere.com</a>
      </section>
      <section class="family">
        <h2 class="family-title">Drag Family</h2>
        <p>nom de la drag family</p>
        <article class="medias-link">
          <a href="" aria-label="link to instagram profile"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
          <a href="" aria-label="link to tiktok profile"><i class="fa-brands fa-tiktok" aria-hidden="true"></i></a>
          <a href="" aria-label="link to youtube"><i class="fa-brands fa-youtube" aria-hidden="true"></i></a>
        </article>
      </section>
      <section class="regular">
        <h2 class="regular-title">Regular events</h2>
        <ul>
          <li>Event 1</li>
          <li>Event 2</li>
          <li>Event 3</li>
        </ul>
      </section>
      <section class="exceptional">
        <h2 class="exceptional-title">Exceptional events</h2>
        <ul>
          <li>Event 1</li>
          <li>Event 2</li>
          <li>Event 3</li>
        </ul>
      </section>
      <section class="talents">
        <h2 class="talents-title">Talents</h2>
        <iframe width="593" height="334" src="https://www.youtube.com/embed/0CAjqaLZ9xk" title="✨ Drag Race France - Le Filip VS. Leona Winter (Céline Dion - Pour que tu m&#39;aimes encore)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
    </main>
    <footer class="page-footer">
      <a href="https://github.com/Marion1b/dragOpenSource/tree/main" class="github-link">github</a>
    </footer>
  </body>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/c75c1791b5.js" crossorigin="anonymous"></script>
</html>
